{% extends 'dashboard/jobs/job_base.html' %}

{% load url from future %}

{% load currency_filters %}
{% load sorting_tags %}
{% load i18n %}


{% block dashboard_content %}
<div class="row-fluid">
    <div class="span4">
        
    </div>
    
    <div class="span2 pull-right">
        <a href="{% url 'job-task-list' task.job.id %}" class="btn">Kanban View</a>
        <a disabled="true" href="#" class="btn">Form View</a>
    </div>

    <div class="span2 pull-right">
        <a {% if prev %} href="{% url 'task-detail' job.id prev.id %}"{% else %} disabled="true"{% endif %} class="btn">Prev</a>
        <a {% if next %} href="{% url 'task-detail' job.id next.id %}"{% else %} disabled="true"{% endif %} class="btn">Next</a>
    </div>
    
</div>
<div class="row-fluid">
    <div class="span6 job well offset3">
        <p>{{ task.name }}</p>
        <p>{{ task.creator }}</p>
        <p>{{ task.assigned_to }}</p>
    
    </div>
</div>
{% endblock dashboard_content %}
