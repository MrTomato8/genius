<div class="modal fade" id="modal-login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Login to yout account</h4>
            </div>
            <div class="modal-body text-center">
                <form action="/accounts/login/" method="post" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                    <div class="form-group first-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control"name="login-username" id="id_login-username" placeholder="Email / Username" />
                        </div>
                    </div>
                    <div class="form-group last-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                            <input type="password" class="form-control" name="login-password" id="id_login-password" placeholder="Password" />
                        </div>
                    </div>
                        
                    <a href="{% url password-reset %}" class="v-margin" data-target="#modal-password-forgot">Password forgotten?</a>

                    <button  name="login_submit" type="submit" class="btn btn-primary btn-block v-margin">LOGIN</button>

                    <ul class="list-inline social-login">
                        <li>Login with</li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    </ul>

                    <p class="v-margin">Don't have an account? <a href="{% url customer:login %}" class="primary">Sign up now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
